<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <a-assets>
    <a-asset-item id="bow" src="assets/bow.fbx"></a-asset-item>
  </a-assets>
  <a-scene embedded arjs>
    <a-marker preset='custom' type='pattern' url="assets/marker.patt">
      <a-obj-model 
        src="#bow"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        rotation="-80 -90 90">
      </a-obj-model>
      <a-animation  
        attribute="position"
        dur="3000"
        to="0 0 0.5"
        repeat="indefinite"
        direction="alternate">
      </a-animation>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
